<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers</title>
    <link rel="stylesheet" href="../styles/index.scss" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center"
        >
          <a class="navbar-brand" href="../index.html">
            <i class="fa-solid fa-4x fa-graduation-cap"></i>
            <h1>Welcome to Alfa - your School Management System</h1>
          </a>
        </nav>
      </header>

      <section>
        <form>
          <input id="name" type="text" placeholder="full name" />
          <input id="birth" type="date" placeholder="date of birth" />
          <input id="teaching" type="text" placeholder="subject" />
          <input id="years" type="number" placeholder="years of experience" />
          <button id="sub" type="submit">Add Teacher</button>
        </form>
      </section>

      <section>
        <div class="mt-5 mb-5">
          <button class="read mt-1">Show All Teachers</button>
          <label for="teacherId">Find Teacher by ID</label>
          <input id="teacherId" type="number" placeholder="ID" />
          <button id="findTeacher">Submit</button>
          <p class="mt-3" id="foundTeacher"></p>
        </div>
      </section>

      <table class="table teachersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Date of Birth</th>
            <th>Subject</th>
            <th>Years of Experience</th>
          </tr>
        </thead>
      </table>

      <section>
        <div class="mt-3">
          <div class="mt-5">
            <h5>Update Teacher Information</h5>
            <input
              id="idToUpdate"
              type="number"
              placeholder="please enter ID"
              required
            />
            <input
              id="updatedName"
              type="text"
              placeholder="teacher's full name"
            />
            <input id="updatedBirth" type="date" placeholder="date of birth" />
            <input id="updatedTeach" type="text" placeholder="subject" />
            <input
              type="number"
              id="updatedYears"
              placeholder="years of experience"
            />
            <button class="update">Submit</button>
          </div>
          <div class="mt-3">
            <h5>Delete Teacher</h5>
            <input
              id="idToDelete"
              type="number"
              placeholder="please enter ID"
              required
            />
            <button class="del">Submit</button>
          </div>
        </div>
      </section>

      <footer class="mt-5">
        <a class="btn btn-secondary" href="../index.html" role="button"
          >Back to Main Page</a
        >
      </footer>
    </div>

    <script type="module" src="../js/teachers.mjs"></script>
  </body>
</html>
