<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS</title>
    <link rel="stylesheet" href="../styles/index.scss" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center mb-5"
      >
        <a class="navbar-brand" href="../index.html">
          <i class="fa-solid fa-4x fa-graduation-cap"></i>
          <h1>Welcome to Alfa - your School Management System</h1>
        </a>
      </nav>

      <form>
        <input id="subject" type="text" placeholder="subject name" />
        <input id="num" type="number" placeholder="number of lessons" />
        <button id="sub" type="submit">Add</button>
      </form>

      <button class="read mt-1">Show Lessons</button>

      <table class="table lmsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Number of Lessons</th>
          </tr>
        </thead>
      </table>

      <div class="mt-3">
        <div class="mt-5">
          <h5>Update Plan</h5>
          <input
            id="idToUpdate"
            type="number"
            placeholder="please enter ID"
            required
          />
          <input id="updatedName" type="text" placeholder="subject name" />
          <input
            id="updatedNum"
            type="number"
            placeholder="number of lessons"
          />
          <button class="update">Submit</button>
        </div>
        <div class="mt-3">
          <h5>Delete</h5>
          <input
            id="idToDelete"
            type="number"
            placeholder="please enter ID"
            required
          />
          <button class="del">Submit</button>
        </div>
      </div>

      <footer class="mt-5">
        <a class="btn btn-secondary" href="../index.html" role="button"
          >Back to Main Page</a
        >
      </footer>
    </div>

    <script type="module" src="../js/lms.mjs"></script>
  </body>
</html>
