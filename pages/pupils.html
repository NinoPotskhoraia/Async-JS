<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pupils</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light px-5 d-flex justify-content-between"
      >
        <a class="navbar-brand" href="../index.html">
          <i class="fa-solid fa-2x fa-graduation-cap"></i>
        </a>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./lms.html">LMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./pupils.html">Pupils</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./teachers.html">Teachers</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="container text-center">
        <form>
          <input id="name" type="text" placeholder="full name" />
          <input id="birth" type="date" placeholder="date of birth" />
          <input id="gender" type="text" placeholder="gender" />
          <button id="sub" type="submit">Add Pupil</button>
        </form>
        <div class="mt-5 mb-5">
          <button class="read mt-1">Show All Pupils</button>
          <label for="pupilId">Find Pupil by ID</label>
          <input id="pupilId" type="number" placeholder="ID" />
          <button id="find">Submit</button>
          <p class="mt-3" id="foundPupil"></p>
        </div>
        <table class="table pupilsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Date of Birth</th>
              <th>Gender</th>
            </tr>
          </thead>
        </table>
        <div class="mt-3">
          <div class="mt-5">
            <h5>Update Pupil Information</h5>
            <input
              id="idToUpdate"
              type="number"
              placeholder="please enter ID"
              required
            />
            <input
              id="updatedName"
              type="text"
              placeholder="pupil's full name"
            />
            <input id="updatedBirth" type="date" placeholder="date of birth" />
            <input
              id="updatedGender"
              type="text"
              placeholder="pupil's gender"
            />
            <button class="update">Submit</button>
          </div>
          <div class="mt-3">
            <h5>Delete Pupil</h5>
            <input
              id="idToDelete"
              type="number"
              placeholder="please enter ID"
              required
            />
            <button class="del">Submit</button>
          </div>
        </div>
        <a class="btn btn-secondary" href="../index.html" role="button"
          >Back to Main Page</a
        >
      </div>
    </section>

    <script type="module" src="../js/pupils.mjs"></script>
  </body>
</html>
