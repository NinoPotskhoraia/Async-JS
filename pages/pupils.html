<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pupils</title>
    <link rel="stylesheet" href="../styles/index.scss" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center"
      >
        <a class="navbar-brand" href="../index.html">
          <i class="fa-solid fa-4x fa-graduation-cap"></i>
          <h1>Welcome to Alfa - your School Management System</h1>
        </a>
      </nav>

      <form>
        <input id="name" type="text" placeholder="full name" />
        <input id="birth" type="date" placeholder="date of birth" />
        <input id="gender" type="text" placeholder="gender" />
        <button id="sub" type="submit">Add Pupil</button>
      </form>

      <div class="mt-5 mb-5">
        <button class="read mt-1">Show All Pupils</button>
        <label for="pupilId">Find Pupil by ID</label>
        <input id="pupilId" type="number" placeholder="ID" />
        <button id="find">Submit</button>
        <p class="mt-3" id="foundPupil"></p>
      </div>

      <table class="table pupilsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
          </tr>
        </thead>
      </table>

      <div class="mt-3">
        <div class="mt-5">
          <h5>Update Pupil Information</h5>
          <input
            id="idToUpdate"
            type="number"
            placeholder="please enter ID"
            required
          />
          <input id="updatedName" type="text" placeholder="pupil's full name" />
          <input id="updatedBirth" type="date" placeholder="date of birth" />
          <input id="updatedGender" type="text" placeholder="pupil's gender" />
          <button class="update">Submit</button>
        </div>
        <div class="mt-3">
          <h5>Delete Pupil</h5>
          <input
            id="idToDelete"
            type="number"
            placeholder="please enter ID"
            required
          />
          <button class="del">Submit</button>
        </div>
      </div>

      <footer class="mt-5">
        <a class="btn btn-secondary" href="../index.html" role="button"
          >Back to Main Page</a
        >
      </footer>
    </div>

    <script type="module" src="../js/pupils.mjs"></script>
  </body>
</html>
